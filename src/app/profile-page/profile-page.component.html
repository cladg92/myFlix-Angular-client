<div class="user-info">
  <div>Username: {{ username }}</div>
  <div>Email: {{ email }}</div>
  <div>Birthday: {{ birthday }}</div>
</div>
<button (click)="openUpdateDialog()">Update</button>
<div class="favorite-movies">
  <h1>My Favorite Movies</h1>
  <div class="flex-container">
    <mat-card *ngFor="let movie of favMovies; let i = index" class="flex-item">
      <mat-card-header>
        <mat-card-title>{{ movie.Title }}</mat-card-title>
        <mat-card-subtitle
          >Directed by: {{ movie.Director.Name }}</mat-card-subtitle
        >
      </mat-card-header>
      <img src="{{ movie.ImagePath }}" class="poster" />
      <mat-card-actions
        ><button mat-button color="primary">Genre</button
        ><button mat-button color="primary">Director</button>
        <button mat-button color="primary">Synopsis</button>
        <button (click)="removeFavorites(movie._id)">
          <mat-icon>remove_circle_outline</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
