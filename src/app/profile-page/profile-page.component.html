<div class="user-info">
  <div>Username: {{ username }}</div>
  <div>Email: {{ email }}</div>
</div>
<div class="update-info">
  <h1>Update profile</h1>
</div>
<div class="favorite-movies">
  <h1>My Favorite Movies</h1>
  <div style="display: flex">
    <mat-card *ngFor="let movie of favMovies; let i = index">
      <mat-card-header>
        <mat-card-title>{{ movie.Title }}</mat-card-title>
        <mat-card-subtitle
          >Directed by: {{ movie.Director.Name }}</mat-card-subtitle
        >
      </mat-card-header>
      <img src="{{ movie.ImagePath }}" class="poster" />
      <mat-card-actions
        ><button mat-button color="primary">Genre</button
        ><button mat-button color="primary">Director</button>
        <button mat-button color="primary">Synopsis</button>
        <mat-icon>favorite_border</mat-icon></mat-card-actions
      >
    </mat-card>
  </div>
</div>
