<div class="main-page">
  <mat-card class="vertical-center">
    <mat-card-title> <h1>Welcome to myFlix!</h1></mat-card-title>
    <mat-card-actions
      ><button
        mat-raised-button
        (click)="openUserRegistrationDialog()"
        style="margin-right: 10px"
        color="primary"
      >
        Sign Up
      </button>
      <button mat-raised-button (click)="openUserLoginDialog()" color="primary">
        Login
      </button></mat-card-actions
    >
  </mat-card>
</div>
